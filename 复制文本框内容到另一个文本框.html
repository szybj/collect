<html>
<head>
	<script type="text/javascript">
		function writelt(value){
			document.myfm.first_text.value=value;
		}
	</script>
</head>
<body bgcolor="#ffffff">
	<form name="myfm">
		<input type="text" name="first_text">
		<input type="text" name="second_text" onchange="writelt(value)">
	</form>
</body>
</html>
